		<header class="grid py-2">

				<h1 class="grid_1 end_11 align-center">
					<img src="assets/img/logo.png" alt="Joystick">
				</h1>
				<span class="name grid_3 end_8 align-center">Gonzalo Rascón — Game Designer</span>
		</header>
		<main class="grid">
			<!-- Main section  -->
			<section class="full-height grid_10 grid end_2">
				<div class="grid_12 text-center py-5">
					<h2 id="titles" class=""></h2>
				</div>
				<div class="grid_6 end_4 flex space-between">
					<a href="" id="work-button" class="main-button"></a>
					<a href="" id="about-button" class="main-button"></a>
					<a href="" id="chat-button" class="main-button"></a>
				</div>
			</section>
			<!-- Works section  -->
			<section class="grid_10 grid end_2 grid">
				<h3 class="section-heading grid_4">Trabajos</h3>
				<div class="cards-container">
					<div class="starred-card"></div>
					<div class="card"></div>
					<div class="card"></div>
				</div>
			</section>
			<!-- About me section  -->
			<section class="grid_10 grid end_2 grid">
				<h3 class="section-heading grid_4">Sobre mi</h3>

			</section>
			<!-- Let's talk section  -->
			<section class="grid_10 grid end_2 grid">
				<h3 class="section-heading grid_4">Charlemos</h3>
				<figure class="contact-lock grid_2 end_8"></figure>
				<span class="hidden-message grid_10 end_2">Para desbloquear mi email, asegúrate de haber visto al menos 5 de mis trabajos!</span>
			</section>

			</footer>
